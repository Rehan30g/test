<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .nav-box {
            background: #fff;
            border: 2px solid #ddd;
            padding: 10px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-box:hover {
            border-color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .nav-box:active {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="nav-box" onclick="location.href='docs/ModPhysics_pathed';">Documentation</div>
    <div class="nav-box">Empty :3</div>
    <div class="nav-box">Empty to :3</div>
    <!-- Add JavaScript here if needed for additional dynamic behavior -->
</body>
</html>
