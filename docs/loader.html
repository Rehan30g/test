<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <style>
        /* CSS Styles */
          * {
      -webkit-tap-highlight-color: transparent;
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        img {
          max-width: 200px;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #292929;
            padding: 10px;
        }
        .header .title {
            margin-right: auto;
            color: #999;
        }
        .container {
            padding: 20px;
        }
        .group-header {
            display: flex;
            align-items: center;
            transition: 0.8s ease;
        }
        .group-header img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            transition: 1s ease-out;
            border-radius: 5px;
        }
        .group-header:hover {
          transform: rotate3d(2, -1, 0, -20deg);
          letter-spacing: 1px;
        }
          
          .group-header:hover img {
  border-radius: 10px;
}
          
        }
        
        .group-info {
            flex: 1;
        }
        .group-info h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .group-info p {
            margin: 5px 0;
            color: #ccc;
        }
        .tabs {
            display: flex;
            background-color: #333;
            margin-top: 20px;
        }
        .tabs .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tabs .tab:hover {
            background-color: #555;
        }
        .tabs .tab.active {
            background-color: #444;
            border-bottom: 2px solid #ff5722;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #292929;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        .description p, .announcement p {
            margin: 0 0 10px 0;
        }
        .announcement {
            background-color: #333333;
            padding: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .announcement:hover {
            background-color: #444;
        }
        .announcement img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .announcement .info {
            display: flex;
            align-items: center;
        }
        .announcement .info p {
            margin: 0;
            color: #ccc;
        }
  
    </style>
</head>
<body>
    <div class="header">
        <div class="title">R Hub</div>
    </div>
    <div class="container">
        <div class="group-header">
            <img src="https://raw.githubusercontent.com/Rehan30g/web/main/icons8-path-96.png" alt="Rehan30g Team" id="group-img">
            <div class="group-info">
                <h1 id="group-title">Title</h1>
                <p id="group-author">by people</p>
                <p id="group-description">short description</p>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="about">About</div>
            <div class="tab" data-tab="screenshot">Screenshot</div>
            <div class="tab" data-tab="download">Download</div>
        </div>
        <div id="about" class="tab-content active">
            <div class="description" id="about-description">
                <!-- About content will be loaded here -->
            </div>
        </div>
        <div id="screenshot" class="tab-content">
            <div class="description" id="screenshot-content">
                <!-- Screenshots will be loaded here -->
            </div>
        </div>
        <div id="download" class="tab-content">
            <div id="download-content">
                <!-- Download links will be loaded here -->
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        async function loadData() {
            const loadParam = getParameterByName('load');
            if (!loadParam) {
                console.error('No load parameter found in URL');
                return;
            }
            const url = `https://raw.githubusercontent.com/Rehan30g/web/main/data/${loadParam}.json`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Populate group info
                document.getElementById('group-title').innerText = data.title;
                document.getElementById('group-author').innerText = `by ${data.author}`;
                document.getElementById('group-description').innerText = data.description;
                document.getElementById('group-img').src = data.image || 'https://via.placeholder.com/150'; // Default image if not provided

                // Populate about content
                const aboutDescription = document.getElementById('about-description');
                aboutDescription.innerHTML = data.about ? data.about.map(p => `<p>${p}</p>`).join('') : 'No information available';

                // Populate screenshot content
                const screenshotContent = document.getElementById('screenshot-content');
                screenshotContent.innerHTML = data.screenshots ? data.screenshots.map(src => `<img src="${src}" alt="Screenshot">`).join('') : 'No screenshots available';

                // Populate download content
                const downloadContent = document.getElementById('download-content');
                if (data.downloads && data.downloads.length > 0) {
                    downloadContent.innerHTML = data.downloads.map(file => `
                        <div class="announcement" onclick="window.open('${file.url}', '_blank')">
                            <div class="info">
                                <img src="${file.icon || 'https://via.placeholder.com/40'}" alt="${file.name}">
                                <div>
                                    <p>${file.name}</p>
                                    <p>${file.date}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    downloadContent.innerHTML = 'No downloads available';
                }
            } catch (error) {
                console.error('Error loading JSON data:', error);
                // Display error message in full screen
                document.body.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px;">Page Not Found</div>`;
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
  </html>
